{% extends 'timetable/base.html'%}
{% load crispy_forms_tags%}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Timetable|register</title>
</head>
<body>
    {% block content %} 
        
    <!--Register--> 
    <div class="container row py-5">
        <div class="col-md-3"></div>
        <div class="col-md-6 card jumbotron">
            <h4 class="text-center">REGISTER</h4>
            <form method="POST">
                {% csrf_token %}
                <div class="row">
                 
                    <div class="col-md-6">
                        {{ register_form.email|as_crispy_field}}
                    </div>
                    <div class="col-md-6">
                            {{ register_form.role|as_crispy_field}}
                    </div>
                    
                </div>
                <div class="row">
                    
                </div>
                <button class="btn btn-primary m-2 text-center" type="submit">Register</button>
                <p class="text-center">If you already have an account, <a href="{% url 'login'%}">login</a> instead.</p>

                </div>
            </form>
        </div>
       <div class="col-md-3"></div>
    </div>
    
    {% endblock %}
</body>
</html>
